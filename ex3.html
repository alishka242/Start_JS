<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        "use strick";

        let oneVal = 10 + 10 + "10";
        console.log(oneVal);
        /*
        1. код читается слева на право, поэтому первые 2 операнда складываются, 
        10 + 10 = 20
        2. третий операнд приклеивается к полученной сумме, т.е. 
        20 + "10" = "2010"
        */

        let twoVal = 10 + "10" + 10;
        console.log(twoVal);
        /*
        1. первый операнд приклеивается ко второму, т.к. при сложении числа и строки получаем строку, 
        получаем "1010"
        2. затем к этой строке приклеивается еще 10, т.к. присложении строки и числа получается строка,
        получаем 101010
        */

        let threeVal = 10 + 10 + + "10";
        console.log(threeVal);
        /*
        1. первые 2 операнда складываются, т.к. это числа,
        получаем 20
        2. третьи операнд переходит в числовой тип, т.к. перед строкой "10" стоит унарный плюс, 
        20 прибавляем к 10 получаем 30.
        */

        let fourVal = 10 / -"";
        console.log(fourVal);
        /*
        1. унарный минус превращает "" в число -0
        2. 10 / - 0, получаем - unfinity
        */

        let fiveVal = 10 / + "2.5";
        console.log(fiveVal);
        /*
        1. перед строкой "2.5" стоит унарный плюс, получаем число 2.5
        2. 10 / 2.5 = 4
        */

        // Решила также вывести в алетр с переносом строки:)
        alert (oneVal + ` - код читается слева на право, поэтому первые 2 операнда складываются, а третий приклеился к полученной сумме. \n` +
         twoVal + ` - первый операнд приклеивается ко второму, пререходя в строчку 1010, затем к этой строке приклеивается еще 10, т.к. присложении строки и числа получается строка. \n` + 
         threeVal + ` - первые 2 числа складываются, а третье преходит в числовой тип, т.к. перед строкой "10" стоит унарный плюс, итого: получаем 30. \n` +
         fourVal + ` - унарный минус превращает "" в число -0, на которое делят 10, при делении на -0 получаем - unfinity. \n` +
         fiveVal + ` - т.к. перед строкой "2.5" стоит унарный плюс, получаем число, на которое делять 10. \n`
         );
    </script>
</body>
</html>
